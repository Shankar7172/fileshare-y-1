<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Share</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="./logo.png" alt="Inshare logo" class="logo">
    <div>
    <section class="upload-container">
        <form action="">
            <div class="drop-zone">
                <div class="icon-container">
                    <img src="file.png" draggable="false" class="center" alt="File Icon">
                    <img src="file.png" draggable="false" class="left" alt="File Icon">
                    <img src="file.png" draggable="false" class="right" alt="File Icon">
                </div>
                <input type="file" id="fileInput">
                <div class="title">Drag your Files here or, <span id="browseBtn">Open</span></div>
            </div>
        </form>
        <div class="progress-container">
            <div class="bg-progress"></div>

            <div class="inner-container">
                <div class="status">Uploading...</div>
                <div class="percent-container">
                    <span class="percentage" id="progressPercent">0</span>%
                </div>
                <div class="progress-bar"></div>
            </div>

        </div>
        <div class="sharing-container">
            <p class="expire">Share the link or open in browser to download the file</p>


            <div class="input-container">
                <input type="text" id="fileURL" readonly>
                <img src="./copy-icon.svg" id="copyURLBtn" alt="copy to clipboard icon">
            </div>
        </div>
    </section>
    </div>
    <div class="image-vector"> <img src="undraw-upload.svg" alt="undraw-upload" style="width: 50vw;height: 50vh;background: url(/undraw-upload.svg) no-repeat center;
        background-size: contain;"></div>
    <div class="toast"></div>
    <script src="index.js"></script>
</body>

</html>
